    <style>
        :root {
            /* Nova Paleta Dark / Premium */
            --bg-body: #1e1e24; /* Fundo escuro */
            --bg-grid: #2b2b36; /* Fundo do tabuleiro */
            --tile-empty: #3a3a45; /* Espa√ßo vazio */
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            
            /* Cores das pe√ßas (Gradientes e contrastes) */
            --tile-2: #eee4da;
            --tile-4: #ede0c8;
            --tile-8: #f2b179;
            --tile-16: #f59563;
            --tile-32: #ff7f50;
            --tile-64: #ff6b6b;
            --tile-128: #feca57;
            --tile-256: #ff9f43;
            --tile-512: #54a0ff;
            --tile-1024: #2e86de;
            --tile-2048: #00d2d3;
            --tile-super: #5f27cd;

            --overlay-bg: rgba(30, 30, 36, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: env(safe-area-inset-top, 20px);
            background-color: var(--bg-body);
            color: var(--text-primary);
            touch-action: none;
            user-select: none;
        }

        .header { 
            text-align: center; 
            margin-bottom: 15px; 
            width: 100%; 
            max-width: 400px;
        }
        
        h1 { 
            margin: 10px 0; 
            color: var(--text-primary); 
            font-size: 28px; 
            letter-spacing: 2px; 
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .stats-container { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 15px; 
            justify-content: center; 
        }

        .info-box {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text-primary);
            text-align: center;
            min-width: 85px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .info-label { 
            font-size: 10px; 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 4px; 
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .info-value { 
            font-size: 20px; 
            font-weight: bold; 
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            background-color: var(--bg-grid);
            padding: 12px;
            border-radius: 12px;
            width: 320px;
            height: 320px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.05);
        }

        .cell {
            width: 100%; height: 100%;
            background-color: var(--tile-empty);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #776e65; /* Default text dark for light tiles */
            font-size: 32px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.1s ease, background-color 0.2s;
        }

        /* Cores Espec√≠ficas das Pe√ßas */
        .tile-2 { background: var(--tile-2); color: #555; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tile-4 { background: var(--tile-4); color: #555; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tile-8 { background: var(--tile-8); color: white; }
        .tile-16 { background: var(--tile-16); color: white; }
        .tile-32 { background: var(--tile-32); color: white; }
        .tile-64 { background: var(--tile-64); color: white; }
        .tile-128 { background: var(--tile-128); color: white; font-size: 26px; box-shadow: 0 0 10px rgba(254, 202, 87, 0.4); }
        .tile-256 { background: var(--tile-256); color: white; font-size: 26px; box-shadow: 0 0 10px rgba(255, 159, 67, 0.4); }
        .tile-512 { background: var(--tile-512); color: white; font-size: 26px; box-shadow: 0 0 15px rgba(84, 160, 255, 0.5); }
        .tile-1024 { background: var(--tile-1024); color: white; font-size: 22px; box-shadow: 0 0 15px rgba(46, 134, 222, 0.5); }
        .tile-2048 { background: var(--tile-2048); color: white; font-size: 22px; box-shadow: 0 0 20px rgba(0, 210, 211, 0.6); }
        .tile-super { background: var(--tile-super); color: white; font-size: 20px; box-shadow: 0 0 20px rgba(95, 39, 205, 0.7); }

        .tile-new { animation: appear 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tile-merged { animation: pop 0.2s ease-in-out; }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Overlay melhorado */
        #game-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 20;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s;
        }

        #overlay-title {
            font-size: 32px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #overlay-msg {
            color: #ddd;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .btn-main {
            padding: 15px 35px;
            background: linear-gradient(135deg, #ff9f43, #ee5253);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(238, 82, 83, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-main:active {
            transform: scale(0.95);
        }

        .btn-share {
            margin-top: 20px;
            padding: 12px 24px;
            background: #000;
            color: white;
            border: 1px solid #333;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: none;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn-share:hover { background: #222; }

        #view-board-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255,255,255,0.5);
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            display: none;
        }

        /* Controles Modernizados */
        .move-controls {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            justify-content: center;
            height: 140px;
        }

        .btn-move {
            display: none; 
            background: var(--glass-bg);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .btn-move:active { 
            transform: translateY(4px); 
            box-shadow: none; 
            background: rgba(255,255,255,0.2);
        }

        #up { grid-column: 2; grid-row: 1; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; }
        #left { grid-column: 1; grid-row: 2; border-top-right-radius: 4px; border-bottom-right-radius: 4px;}
        #down { grid-column: 2; grid-row: 2; border-top-left-radius: 4px; border-top-right-radius: 4px;}
        #right { grid-column: 3; grid-row: 2; border-top-left-radius: 4px; border-bottom-left-radius: 4px;}

        #how-to-play-container {
            grid-column: 1 / span 3;
            grid-row: 1 / span 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #how-to-play-link {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 1px solid var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        #how-to-play-link:hover { color: var(--text-primary); border-color: var(--text-primary); }

        #alt-actions {
            display: none;
            grid-column: 1 / span 3;
            grid-row: 1 / span 2;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .footer-actions { margin-top: 30px; }
        .reset-link { 
            color: #ff6b6b; 
            cursor: pointer; 
            font-size: 12px; 
            opacity: 0.7; 
            text-decoration: none;
            border-bottom: 1px dashed #ff6b6b;
            transition: opacity 0.2s;
        }
        .reset-link:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="header">
        <h1>2048 - RACIOC√çNIO RELAXANTE</h1>
        <div class="stats-container">
            <div class="info-box">
                <span class="info-label">Partidas</span>
                <span id="games-played" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">Pe√ßa Atual</span>
                <span id="max-tile" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">M√©dia</span>
                <span id="avg-tile" class="info-value">0</span>
            </div>
        </div>
    </div>

    <div id="grid-container">
        <div id="game-overlay">
            <h2 id="overlay-title">Foco e Calma</h2>
            <p id="overlay-msg">Sua m√©dia hist√≥rica √© o objetivo a superar.</p>
            <button class="btn-main" id="start-btn" onclick="startMatch()">Iniciar Partida</button>
            <a id="share-twitter" class="btn-share" target="_blank">Compartilhar no X</a>
            <span id="view-board-link" onclick="showBoardOnly()">Ver tabuleiro</span>
        </div>
    </div>

    <div class="move-controls" id="move-controls">
        <div id="how-to-play-container">
            <span id="how-to-play-link" onclick="showInstructions()">Como jogar</span>
        </div>

        <button class="btn-move" id="up" onclick="move('up')">‚Üë</button>
        <button class="btn-move" id="left" onclick="move('left')">‚Üê</button>
        <button class="btn-move" id="down" onclick="move('down')">‚Üì</button>
        <button class="btn-move" id="right" onclick="move('right')">‚Üí</button>
        
        <div id="alt-actions">
            <button class="btn-main" style="font-size: 16px; padding: 10px 20px;" onclick="startMatch()">Jogar Novamente</button>
            <a id="share-twitter-alt" class="btn-share" style="margin-top:0; display:inline-block;" target="_blank">Compartilhar no X</a>
        </div>
    </div>

    <div class="footer-actions">
        <span class="reset-link" onclick="resetStats()">Zerar Hist√≥rico</span>
    </div>

    <script>
        const size = 4;
        let grid = [];
        let isMatchRunning = false;
        let currentMatchMax = 0;
        
        // Mem√≥ria persistente
        let gamesPlayed = parseInt(localStorage.getItem('R2048_gamesPlayed')) || 0;
        let totalTilesSum = parseInt(localStorage.getItem('R2048_totalTilesSum')) || 0;
        
        let mergedCells = [];
        let lastNewTile = null;
        let touchStartX = 0;
        let touchStartY = 0;

        function boot() {
            // Ao abrir o arquivo, atualiza tudo (incluindo m√©dia)
            updateStatsDisplay(true); 
            renderEmpty();
            initTouchEvents();
        }

        // updateAvg: se true, atualiza o visor da m√©dia. Se false, mant√©m o valor anterior.
        function updateStatsDisplay(updateAvg) {
            document.getElementById('games-played').textContent = gamesPlayed;
            document.getElementById('max-tile').textContent = currentMatchMax;
            
            if (updateAvg) {
                let avg = gamesPlayed > 0 ? Math.round(totalTilesSum / gamesPlayed) : 0;
                document.getElementById('avg-tile').textContent = avg;
            }
        }

        function startMatch() {
            // Salva nova partida localmente
            gamesPlayed++;
            localStorage.setItem('R2048_gamesPlayed', gamesPlayed);
            
            currentMatchMax = 0;
            
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-overlay').style.background = 'var(--overlay-bg)'; 
            document.getElementById('how-to-play-container').style.display = 'none';
            document.getElementById('alt-actions').style.display = 'none';
            
            ['up', 'down', 'left', 'right'].forEach(id => document.getElementById(id).style.display = 'flex');

            isMatchRunning = true;
            grid = Array(size).fill().map(() => Array(size).fill(0));
            addRandomTile();
            addRandomTile();
            
            // Note: updateAvg √© false aqui para o jogador ver a m√©dia da partida ANTERIOR como refer√™ncia
            updateStatsDisplay(false); 
            render();
        }

        function render() {
            const container = document.getElementById('grid-container');
            container.querySelectorAll('.cell').forEach(c => c.remove());
            
            let maxValOnBoard = Math.max(...grid.flat());
            
            // Se atingiu pe√ßa maior, salva hist√≥rico localmente
            if (maxValOnBoard > currentMatchMax) {
                let diff = maxValOnBoard - currentMatchMax;
                totalTilesSum += diff; 
                localStorage.setItem('R2048_totalTilesSum', totalTilesSum);
                currentMatchMax = maxValOnBoard;
                
                // Atualiza apenas os n√∫meros de pe√ßas, N√ÉO a m√©dia no visor ainda
                updateStatsDisplay(false);
            }

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const val = grid[r][c];
                    const cell = document.createElement('div');
                    const isMerged = mergedCells.some(m => m.r === r && m.c === c);
                    const isNew = lastNewTile && lastNewTile.r === r && lastNewTile.c === c;
                    cell.className = `cell ${val !== 0 ? (val > 2048 ? 'tile-super' : 'tile-'+val) : ''} ${isMerged ? 'tile-merged' : (isNew ? 'tile-new' : '')}`;
                    cell.textContent = val !== 0 ? val : '';
                    container.appendChild(cell);
                }
            }
            document.getElementById('max-tile').textContent = currentMatchMax;
            lastNewTile = null;
        }

        function endMatch() {
            isMatchRunning = false;
            
            // Ao final da partida, calculamos a m√©dia real (incluindo esta partida)
            let finalAvg = gamesPlayed > 0 ? Math.round(totalTilesSum / gamesPlayed) : 0;
            
            document.getElementById('overlay-title').textContent = "Partida Encerrada";
            document.getElementById('overlay-msg').textContent = "Pe√ßa final: " + currentMatchMax;
            
            const gameUrl = window.location.href; 
            const text = `üéÆ Alcancei ${currentMatchMax} no 2048!\nPartidas jogadas: ${gamesPlayed}\nM√©dia: ${finalAvg}\n\nJogo aqui: ${gameUrl}`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            
            document.getElementById('share-twitter').href = twitterUrl;
            document.getElementById('share-twitter-alt').href = twitterUrl;
            
            document.getElementById('share-twitter').style.display = 'inline-block';
            document.getElementById('view-board-link').style.display = 'block';
            document.getElementById('game-overlay').style.display = 'flex';
            
            document.getElementById('overlay-title').style.display = 'block';
            document.getElementById('overlay-msg').style.display = 'block';
            document.getElementById('start-btn').style.display = 'inline-block';

            // Atualiza o visor da m√©dia agora que a partida acabou
            updateStatsDisplay(true);
        }

        function move(dir) {
            if (!isMatchRunning) return;
            let oldGrid = JSON.stringify(grid);
            mergedCells = []; 

            if (dir === 'left' || dir === 'right') {
                for (let r = 0; r < size; r++) {
                    let row = [...grid[r]];
                    if (dir === 'right') row.reverse();
                    let res = slide(row);
                    if (dir === 'right') { res.mergedIndices = res.mergedIndices.map(i => size - 1 - i); res.arr.reverse(); }
                    grid[r] = res.arr;
                    res.mergedIndices.forEach(c => mergedCells.push({r, c}));
                }
            } else {
                for (let c = 0; c < size; c++) {
                    let col = grid.map(row => row[c]);
                    if (dir === 'down') col.reverse();
                    let res = slide(col);
                    if (dir === 'down') { res.mergedIndices = res.mergedIndices.map(i => size - 1 - i); res.arr.reverse(); }
                    for (let r = 0; r < size; r++) grid[r][c] = res.arr[r];
                    res.mergedIndices.forEach(r => mergedCells.push({r, c}));
                }
            }

            if (oldGrid !== JSON.stringify(grid)) { addRandomTile(); render(); checkGameOver(); }
        }

        function slide(row) {
            let arr = row.filter(v => v);
            let mergedIndices = [];
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i+1]) { arr[i] *= 2; arr.splice(i+1, 1); mergedIndices.push(i); }
            }
            while (arr.length < size) arr.push(0);
            return { arr, mergedIndices };
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) if (grid[r][c] === 0) emptyCells.push({r, c});
            }
            if (emptyCells.length > 0) {
                let {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                lastNewTile = {r, c};
            }
        }

        function checkGameOver() {
            let can = false;
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (grid[r][c] === 0) can = true;
                    if (r < size-1 && grid[r][c] === grid[r+1][c]) can = true;
                    if (c < size-1 && grid[r][c] === grid[r][c+1]) can = true;
                }
            }
            if (!can) endMatch();
        }

        function showInstructions() {
            alert("Deslize o dedo ou use as setas para mover as pe√ßas.\nPe√ßas iguais se fundem!\nA cada jogada uma nova pe√ßa nasce.\nObjetivo: alcance 2048 ou tente ir al√©m.");
        }

        function showBoardOnly() {
            const overlay = document.getElementById('game-overlay');
            overlay.style.background = 'transparent';
            overlay.querySelectorAll('*').forEach(n => n.style.display = 'none');
            ['up', 'down', 'left', 'right', 'how-to-play-container'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('alt-actions').style.display = 'flex';
        }

        function initTouchEvents() {
            const container = document.getElementById('grid-container');
            container.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });
            container.addEventListener('touchend', e => {
                if (!isMatchRunning) return;
                handleSwipe(touchStartX, touchStartY, e.changedTouches[0].screenX, e.changedTouches[0].screenY);
            }, { passive: true });
        }

        function handleSwipe(startX, startY, endX, endY) {
            const threshold = 30;
            const diffX = endX - startX;
            const diffY = endY - startY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > threshold) move(diffX > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(diffY) > threshold) move(diffY > 0 ? 'down' : 'up');
            }
        }

        function renderEmpty() {
            const container = document.getElementById('grid-container');
            container.querySelectorAll('.cell').forEach(c => c.remove());
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                container.appendChild(cell);
            }
        }

        function resetStats() {
            if(confirm("Zerar todo o hist√≥rico?")) { 
                localStorage.clear(); 
                location.reload(); 
            }
        }

        document.addEventListener('keydown', e => {
            const m = {ArrowUp:'up', ArrowDown:'down', ArrowLeft:'left', ArrowRight:'right'};
            if(m[e.key]) move(m[e.key]);
        });

        boot();
    </script>
</body>
