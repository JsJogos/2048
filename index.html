    <style>
        :root {
            --bg-color: #bbada0;
            --tile-bg: #cdc1b4;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
        }

        body {
            font-family: 'Clear Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: env(safe-area-inset-top, 10px);
            background-color: #faf8ef;
            touch-action: none;
            user-select: none;
        }

        .header { text-align: center; margin-bottom: 5px; width: 100%; }
        h1 { margin: 5px 0; color: var(--text-dark); font-size: 22px; letter-spacing: 1px; }
        
        .stats-container { display: flex; gap: 5px; margin-bottom: 10px; justify-content: center; }
        .info-box {
            background: var(--bg-color);
            padding: 5px 8px;
            border-radius: 5px;
            color: white;
            text-align: center;
            min-width: 95px;
        }
        .info-label { font-size: 9px; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .info-value { font-size: 18px; font-weight: bold; }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 6px;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .cell {
            width: 100%; height: 100%;
            background-color: var(--tile-bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 28px;
            transition: background 0.1s, transform 0.1s;
        }

        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: var(--text-light); }
        .tile-16 { background: #f59563; color: var(--text-light); }
        .tile-32 { background: #f67c5f; color: var(--text-light); }
        .tile-64 { background: #f65e3b; color: var(--text-light); }
        .tile-128 { background: #edcf72; color: var(--text-light); font-size: 24px; }
        .tile-256 { background: #edcc61; color: var(--text-light); font-size: 24px; }
        .tile-512 { background: #edc850; color: var(--text-light); font-size: 24px; }
        .tile-1024 { background: #edc53f; color: var(--text-light); font-size: 20px; }
        .tile-2048 { background: #edc22e; color: var(--text-light); font-size: 20px; }
        .tile-super { background: #3c3a32; color: var(--text-light); font-size: 18px; }

        #game-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.96);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            z-index: 20;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .btn-main {
            padding: 15px 30px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px #776e65;
        }

        .move-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(2, 65px);
            gap: 12px;
            justify-content: center;
        }

        .btn-move {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px #776e65;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-move:active { transform: translateY(3px); box-shadow: 0 2px #776e65; }

        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }

        .footer-actions { margin-top: 20px; }
        .reset-link { color: #d33; cursor: pointer; font-size: 11px; opacity: 0.6; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="header">
        <h1>2048 - RACIOCÍNIO RELAXANTE</h1>
        <div class="stats-container">
            <div class="info-box">
                <span class="info-label">Partidas</span>
                <span id="games-played" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">Peça Atual</span>
                <span id="max-tile" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">Média Hist.</span>
                <span id="avg-best" class="info-value">0</span>
            </div>
        </div>
    </div>

    <div id="grid-container">
        <div id="game-overlay">
            <h2 id="overlay-title">Foco e Calma</h2>
            <p id="overlay-msg">Cada partida iniciada é registrada e influencia suas estatísticas.</p>
            <button class="btn-main" id="start-btn" onclick="startMatch()">Iniciar Partida</button>
        </div>
    </div>

    <div class="move-controls">
        <button class="btn-move" id="up" onclick="move('up')">↑</button>
        <button class="btn-move" id="left" onclick="move('left')">←</button>
        <button class="btn-move" id="down" onclick="move('down')">↓</button>
        <button class="btn-move" id="right" onclick="move('right')">→</button>
    </div>

    <div class="footer-actions">
        <span class="reset-link" onclick="resetStats()">Zerar Histórico</span>
    </div>

    <script>
        // Service Worker para PWA (Instalação)
        if ('serviceWorker' in navigator) {
            const swCode = `
                const cacheName = '2048-relax-v2';
                self.addEventListener('install', e => {
                    e.waitUntil(caches.open(cacheName).then(cache => cache.addAll(['./'])));
                });
                self.addEventListener('fetch', e => {
                    e.respondWith(caches.match(e.request).then(res => res || fetch(e.request)));
                });
            `;
            const blob = new Blob([swCode], { type: 'text/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        const size = 4;
        let grid = [];
        let isMatchRunning = false;
        let currentMatchMax = 0;

        let totalBestTiles = parseInt(localStorage.getItem('R2048_totalBestTiles')) || 0;
        let gamesPlayed = parseInt(localStorage.getItem('R2048_gamesPlayed')) || 0;

        function boot() {
            const pendingMax = parseInt(localStorage.getItem('R2048_currentMatchMax'));
            if (pendingMax > 0) {
                totalBestTiles += pendingMax;
                localStorage.setItem('R2048_totalBestTiles', totalBestTiles);
                localStorage.removeItem('R2048_currentMatchMax');
            }
            updateStatsDisplay();
            renderEmpty();
        }

        function renderEmpty() {
            const container = document.getElementById('grid-container');
            container.querySelectorAll('.cell').forEach(c => c.remove());
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                container.appendChild(cell);
            }
        }

        function startMatch() {
            gamesPlayed++;
            localStorage.setItem('R2048_gamesPlayed', gamesPlayed);
            currentMatchMax = 0;
            localStorage.setItem('R2048_currentMatchMax', 0);
            
            isMatchRunning = true;
            grid = Array(size).fill().map(() => Array(size).fill(0));
            document.getElementById('game-overlay').style.display = 'none';
            addRandomTile();
            addRandomTile();
            render();
            updateStatsDisplay();
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (grid[r][c] === 0) emptyCells.push({r, c});
                }
            }
            if (emptyCells.length > 0) {
                let {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const container = document.getElementById('grid-container');
            container.querySelectorAll('.cell').forEach(c => c.remove());
            
            let maxVal = 0;
            grid.flat().forEach(v => { if(v > maxVal) maxVal = v; });
            document.getElementById('max-tile').textContent = maxVal;

            if (maxVal > currentMatchMax) {
                currentMatchMax = maxVal;
                localStorage.setItem('R2048_currentMatchMax', currentMatchMax);
            }

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const val = grid[r][c];
                    const cell = document.createElement('div');
                    cell.className = `cell ${val !== 0 ? (val > 2048 ? 'tile-super' : 'tile-'+val) : ''}`;
                    cell.textContent = val !== 0 ? val : '';
                    container.appendChild(cell);
                }
            }
        }

        function updateStatsDisplay() {
            const avg = gamesPlayed > 0 ? Math.round(totalBestTiles / gamesPlayed) : 0;
            document.getElementById('avg-best').textContent = avg;
            document.getElementById('games-played').textContent = gamesPlayed;
        }

        function move(dir) {
            if (!isMatchRunning) return;
            let old = JSON.stringify(grid);
            if (dir === 'left' || dir === 'right') {
                for (let r = 0; r < size; r++) {
                    let row = grid[r];
                    if (dir === 'right') row.reverse();
                    let newRow = slide(row);
                    if (dir === 'right') newRow.reverse();
                    grid[r] = newRow;
                }
            } else {
                for (let c = 0; c < size; c++) {
                    let col = grid.map(row => row[c]);
                    if (dir === 'down') col.reverse();
                    let newCol = slide(col);
                    if (dir === 'down') newCol.reverse();
                    for (let r = 0; r < size; r++) grid[r][c] = newCol[r];
                }
            }
            if (old !== JSON.stringify(grid)) {
                addRandomTile();
                render();
                checkGameOver();
            }
        }

        function slide(row) {
            let arr = row.filter(v => v);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i+1]) { arr[i] *= 2; arr.splice(i+1, 1); }
            }
            while (arr.length < size) arr.push(0);
            return arr;
        }

        function checkGameOver() {
            let can = false;
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (grid[r][c] === 0) can = true;
                    if (r < size-1 && grid[r][c] === grid[r+1][c]) can = true;
                    if (c < size-1 && grid[r][c] === grid[r][c+1]) can = true;
                }
            }
            if (!can) endMatch();
        }

        function endMatch() {
            isMatchRunning = false;
            totalBestTiles += currentMatchMax;
            localStorage.setItem('R2048_totalBestTiles', totalBestTiles);
            localStorage.removeItem('R2048_currentMatchMax');
            
            document.getElementById('overlay-title').textContent = "Fim da Partida";
            document.getElementById('overlay-msg').textContent = "Pontuação registrada: " + currentMatchMax;
            document.getElementById('start-btn').textContent = "Jogar Novamente";
            document.getElementById('game-overlay').style.display = 'flex';
            updateStatsDisplay();
        }

        function resetStats() {
            if(confirm("Deseja apagar todo o seu histórico de partidas?")) {
                localStorage.clear();
                location.reload();
            }
        }

        document.addEventListener('keydown', e => {
            const m = {ArrowUp:'up', ArrowDown:'down', ArrowLeft:'left', ArrowRight:'right'};
            if(m[e.key]) move(m[e.key]);
        });

        boot();
    </script>
</body>
