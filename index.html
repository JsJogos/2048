    <style>
        :root {
            --bg-color: #bbada0;
            --tile-bg: #cdc1b4;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
            --overlay-bg: #eee4da;
        }

        body {
            font-family: 'Clear Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: env(safe-area-inset-top, 10px);
            background-color: #faf8ef;
            touch-action: none;
            user-select: none;
        }

        .header { text-align: center; margin-bottom: 5px; width: 100%; }
        h1 { margin: 5px 0; color: var(--text-dark); font-size: 22px; letter-spacing: 1px; }
        
        .stats-container { display: flex; gap: 5px; margin-bottom: 10px; justify-content: center; }
        .info-box {
            background: var(--bg-color);
            padding: 5px 8px;
            border-radius: 5px;
            color: white;
            text-align: center;
            min-width: 95px;
        }
        .info-label { font-size: 9px; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .info-value { font-size: 18px; font-weight: bold; }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 6px;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .cell {
            width: 100%; height: 100%;
            background-color: var(--tile-bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 28px;
        }

        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: var(--text-light); }
        .tile-16 { background: #f59563; color: var(--text-light); }
        .tile-32 { background: #f67c5f; color: var(--text-light); }
        .tile-64 { background: #f65e3b; color: var(--text-light); }
        .tile-128 { background: #edcf72; color: var(--text-light); font-size: 24px; }
        .tile-256 { background: #edcc61; color: var(--text-light); font-size: 24px; }
        .tile-512 { background: #edc850; color: var(--text-light); font-size: 24px; }
        .tile-1024 { background: #edc53f; color: var(--text-light); font-size: 20px; }
        .tile-2048 { background: #edc22e; color: var(--text-light); font-size: 20px; }
        .tile-super { background: #3c3a32; color: var(--text-light); font-size: 18px; }

        .tile-new { animation: appear 0.2s ease-out; }
        .tile-merged { animation: shake 0.2s ease-in-out; }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #game-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            z-index: 20;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .btn-main {
            padding: 15px 30px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px #776e65;
            text-decoration: none;
        }

        .btn-share {
            margin-top: 15px;
            padding: 10px 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: none;
            font-size: 14px;
        }

        #view-board-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 13px;
            text-decoration: underline;
            color: var(--text-dark);
            cursor: pointer;
            display: none;
            font-weight: bold;
        }

        .move-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(2, 65px);
            gap: 12px;
            justify-content: center;
            height: 142px;
        }

        .btn-move {
            display: none; 
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px #776e65;
            align-items: center;
            justify-content: center;
        }

        .btn-move:active { transform: translateY(3px); box-shadow: 0 2px #776e65; }

        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }

        #how-to-play-container {
            grid-column: 1 / span 3;
            grid-row: 1 / span 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #how-to-play-link {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            text-decoration: underline;
            cursor: pointer;
        }

        #alt-actions {
            display: none;
            grid-column: 1 / span 3;
            grid-row: 1 / span 2;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .footer-actions { margin-top: 20px; }
        .reset-link { color: #d33; cursor: pointer; font-size: 11px; opacity: 0.6; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="header">
        <h1>2048 - RACIOC√çNIO RELAXANTE</h1>
        <div class="stats-container">
            <div class="info-box">
                <span class="info-label">Partidas</span>
                <span id="games-played" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">Pe√ßa Atual</span>
                <span id="max-tile" class="info-value">0</span>
            </div>
            <div class="info-box">
                <span class="info-label">Recorde</span>
                <span id="best-tile" class="info-value">0</span>
            </div>
        </div>
    </div>

    <div id="grid-container">
        <div id="game-overlay">
            <h2 id="overlay-title">Foco e Calma</h2>
            <p id="overlay-msg">Cada partida finalizada √© registrada e influencia seu recorde.</p>
            <button class="btn-main" id="start-btn" onclick="startMatch()">Iniciar Partida</button>
            <a id="share-twitter" class="btn-share" target="_blank">Compartilhar no X</a>
            <span id="view-board-link" onclick="showBoardOnly()">Ver tabuleiro</span>
        </div>
    </div>

    <div class="move-controls" id="move-controls">
        <div id="how-to-play-container">
            <span id="how-to-play-link" onclick="showInstructions()">Como jogar</span>
        </div>

        <button class="btn-move" id="up" onclick="move('up')">‚Üë</button>
        <button class="btn-move" id="left" onclick="move('left')">‚Üê</button>
        <button class="btn-move" id="down" onclick="move('down')">‚Üì</button>
        <button class="btn-move" id="right" onclick="move('right')">‚Üí</button>
        
        <div id="alt-actions">
            <button class="btn-main" style="font-size: 16px; padding: 10px 20px;" onclick="startMatch()">Jogar Novamente</button>
            <a id="share-twitter-alt" class="btn-share" style="margin-top:0; display:inline-block;" target="_blank">Compartilhar no X</a>
        </div>
    </div>

    <div class="footer-actions">
        <span class="reset-link" onclick="resetStats()">Zerar Hist√≥rico</span>
    </div>

    <script>
        const size = 4;
        let grid = [];
        let isMatchRunning = false;
        let currentMatchMax = 0;
        let recordTile = parseInt(localStorage.getItem('R2048_recordTile')) || 0;
        let gamesPlayed = parseInt(localStorage.getItem('R2048_gamesPlayed')) || 0;
        
        let mergedCells = [];
        let lastNewTile = null;
        let touchStartX = 0;
        let touchStartY = 0;

        function boot() {
            updateStatsDisplay();
            renderEmpty();
            initTouchEvents();
        }

        function showInstructions() {
            alert("Deslize o dedo ou use as setas para mover as pe√ßas.\nPe√ßas iguais se fundem!\nObjetivo: alcan√ßar 2048.\nMas voc√™ pode tentar atingir n√∫meros ainda maiores.");
        }

        function initTouchEvents() {
            const container = document.getElementById('grid-container');
            container.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            container.addEventListener('touchend', e => {
                if (!isMatchRunning) return;
                handleSwipe(touchStartX, touchStartY, e.changedTouches[0].screenX, e.changedTouches[0].screenY);
            }, { passive: true });
        }

        function handleSwipe(startX, startY, endX, endY) {
            const threshold = 30;
            const diffX = endX - startX;
            const diffY = endY - startY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > threshold) move(diffX > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(diffY) > threshold) move(diffY > 0 ? 'down' : 'up');
            }
        }

        function renderEmpty() {
            const container = document.getElementById('grid-container');
            container.querySelectorAll('.cell').forEach(c => c.remove());
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                container.appendChild(cell);
            }
        }

        function startMatch() {
            // N√£o incrementa gamesPlayed aqui, apenas no endMatch
            currentMatchMax = 0;
            
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-overlay').style.background = 'var(--overlay-bg)'; 
            document.getElementById('how-to-play-container').style.display = 'none';
            document.getElementById('alt-actions').style.display = 'none';
            
            ['up', 'down', 'left', 'right'].forEach(id => document.getElementById(id).style.display = 'flex');

            isMatchRunning = true;
            grid = Array(size).fill().map(() => Array(size).fill(0));
            addRandomTile();
            addRandomTile();
            render();
            updateStatsDisplay();
        }

        function showBoardOnly() {
            const overlay = document.getElementById('game-overlay');
            overlay.style.background = 'transparent';
            overlay.querySelectorAll('*').forEach(n => n.style.display = 'none');
            
            ['up', 'down', 'left', 'right', 'how-to-play-container'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            
            document.getElementById('alt-actions').style.display = 'flex';
        }

        function endMatch() {
            isMatchRunning = false;
            
            // Salva estat√≠sticas ao final
            gamesPlayed++;
            localStorage.setItem('R2048_gamesPlayed', gamesPlayed);
            
            if (currentMatchMax > recordTile) {
                recordTile = currentMatchMax;
                localStorage.setItem('R2048_recordTile', recordTile);
            }
            
            document.getElementById('overlay-title').textContent = "Fim da Partida";
            document.getElementById('overlay-msg').textContent = "Pe√ßa final: " + currentMatchMax;
            
            const gameUrl = window.location.href; 
            const text = `üî• Alcancei ${currentMatchMax} no 2048!\nPartidas: ${gamesPlayed}\nRecorde: ${recordTile}\n\nJogo aqui: ${gameUrl}`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            
            document.getElementById('share-twitter').href = twitterUrl;
            document.getElementById('share-twitter-alt').href = twitterUrl;
            
            document.getElementById('share-twitter').style.display = 'inline-block';
            document.getElementById('view-board-link').style.display = 'block';
            document.getElementById('game-overlay').style.display = 'flex';
            
            document.getElementById('overlay-title').style.display = 'block';
            document.getElementById('overlay-msg').style.display = 'block';
            document.getElementById('start-btn').style.display = 'inline-block';

            updateStatsDisplay();
        }

        function render() {
            const container = document.getElementById('grid-container');
            container.querySelectorAll('.cell').forEach(c => c.remove());
            
            let maxVal = Math.max(...grid.flat());
            document.getElementById('max-tile').textContent = maxVal;
            if (maxVal > currentMatchMax) currentMatchMax = maxVal;

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const val = grid[r][c];
                    const cell = document.createElement('div');
                    const isMerged = mergedCells.some(m => m.r === r && m.c === c);
                    const isNew = lastNewTile && lastNewTile.r === r && lastNewTile.c === c;
                    cell.className = `cell ${val !== 0 ? (val > 2048 ? 'tile-super' : 'tile-'+val) : ''} ${isMerged ? 'tile-merged' : (isNew ? 'tile-new' : '')}`;
                    cell.textContent = val !== 0 ? val : '';
                    container.appendChild(cell);
                }
            }
            lastNewTile = null;
        }

        function move(dir) {
            if (!isMatchRunning) return;
            let oldGrid = JSON.stringify(grid);
            mergedCells = []; 

            if (dir === 'left' || dir === 'right') {
                for (let r = 0; r < size; r++) {
                    let row = [...grid[r]];
                    if (dir === 'right') row.reverse();
                    let res = slide(row);
                    if (dir === 'right') { res.mergedIndices = res.mergedIndices.map(i => size - 1 - i); res.arr.reverse(); }
                    grid[r] = res.arr;
                    res.mergedIndices.forEach(c => mergedCells.push({r, c}));
                }
            } else {
                for (let c = 0; c < size; c++) {
                    let col = grid.map(row => row[c]);
                    if (dir === 'down') col.reverse();
                    let res = slide(col);
                    if (dir === 'down') { res.mergedIndices = res.mergedIndices.map(i => size - 1 - i); res.arr.reverse(); }
                    for (let r = 0; r < size; r++) grid[r][c] = res.arr[r];
                    res.mergedIndices.forEach(r => mergedCells.push({r, c}));
                }
            }

            if (oldGrid !== JSON.stringify(grid)) { addRandomTile(); render(); checkGameOver(); }
        }

        function slide(row) {
            let arr = row.filter(v => v);
            let mergedIndices = [];
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i+1]) { arr[i] *= 2; arr.splice(i+1, 1); mergedIndices.push(i); }
            }
            while (arr.length < size) arr.push(0);
            return { arr, mergedIndices };
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) if (grid[r][c] === 0) emptyCells.push({r, c});
            }
            if (emptyCells.length > 0) {
                let {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                lastNewTile = {r, c};
            }
        }

        function checkGameOver() {
            let can = false;
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (grid[r][c] === 0) can = true;
                    if (r < size-1 && grid[r][c] === grid[r+1][c]) can = true;
                    if (c < size-1 && grid[r][c] === grid[r][c+1]) can = true;
                }
            }
            if (!can) endMatch();
        }

        function updateStatsDisplay() {
            document.getElementById('best-tile').textContent = recordTile;
            document.getElementById('games-played').textContent = gamesPlayed;
        }

        function resetStats() {
            if(confirm("Zerar tudo?")) { localStorage.clear(); location.reload(); }
        }

        document.addEventListener('keydown', e => {
            const m = {ArrowUp:'up', ArrowDown:'down', ArrowLeft:'left', ArrowRight:'right'};
            if(m[e.key]) move(m[e.key]);
        });

        boot();
    </script>
</body>
